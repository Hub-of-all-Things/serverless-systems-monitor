service: system-status-pooler

provider:
  name: aws
  runtime: java8
  region: eu-west-1
  stage: dev
  memorySize: 512
  versionFunctions: false
  timeout: 10
  logRetentionInDays: 2
  endpointType: regional
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"

package:
  # individually: true
  artifact: artifacts/todos.jar

functions:
  newmanCollectionRunner:
    handler: handler.postmanCollectionRunner
    runtime: nodejs6.10
    timeout: 60
    environment:
      POSTMAN_API_KEY: ***REMOVED***
      POSTMAN_COLLECTION: 110376-cd628c63-58cb-51d8-b983-4ac1e44e94c5
      POSTMAN_ENVIRONMENT: 110376-6c3fa672-673a-6cfa-59b5-4a3f2705119b
    package:
      individually: true
      artifact: artifacts/newman.zip
    events:
      - http:
          path: newman/postman/run
          method: get
          cors: true

  postmanStatus:
    handler: todos.postman.GetStatusHandler::handle
    environment:
      POSTMAN_API_KEY: ***REMOVED***
    events:
      - http:
          path: postman/status
          method: get
          cors: true
  
  travisStatus:
    handler: todos.travis.GetStatusHandler::handle
    environment:
      TRAVIS_API_KEY: 8Ior5kc9vSLT7APMbhlJEw
    events:
      - http:
          path: travis/status
          method: get
          cors: true
  ping:
    handler: todos.handler.PingPongHandler::handle
    events:
      - http:
          path: ping
          method: post
          cors: true

  readAll:
    handler: todos.handler.GetAllHandler::handle
    events:
      - http:
          path: todos
          method: get
          cors: true
  create:
    handler: todos.handler.CreateHandler::handle
    events:
      - http:
          path: todos
          method: post
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'todos'

